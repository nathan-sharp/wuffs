<!DOCTYPE html>
<head>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img.shrinkToFit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/media/Asym Collie PFP.png">
</head>
<html lang="en">
    <body>
        <img class="shrinkToFit transparent" src="/media/Asym Collie full .png">
    </body>
</html>
