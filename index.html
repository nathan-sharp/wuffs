            .heart {
                position: absolute;
                width: 20px;

                clip-path: polygon(50% 0%, 61% 19%, 81% 19%, 100% 38%, 100% 62%, 81% 81%, 50% 100%, 19% 81%, 0% 62%, 0% 38%, 19% 19%, 39% 19%);
                animation: float 2s ease-out forwards;
            }

            @keyframes float {
                0% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }

                    opacity: 0;
                    transform: translateY(-100px) scale(0.5);
                }
            }

        <!-- Container for hearts -->
        <div id="heart-container"></div>

        <script>
            const avatar = document.getElementById('avatar');
            const heartContainer = document.getElementById('heart-container');

            avatar.addEventListener('click', (event) => {
                // Get the bounding rectangle of the avatar
                const rect = avatar.getBoundingClientRect();

                // Calculate the click position relative to the avatar
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;

                // Define the specific region (e.g., top-left corner of the avatar)
                const regionXStart = rect.width * 0.45; // 45% from the left
                const regionXEnd = rect.width * 0.5;   // 50% from the left
                const regionYStart = rect.height * 0.4; // 40% from the top
                const regionYEnd = rect.height * 0.55;   // 55% from the top

                // Check if the click is within the defined region
                if (clickX >= regionXStart && clickX <= regionXEnd && clickY >= regionYStart && clickY <= regionYEnd) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = `${event.clientX - 10}px`;
                    heart.style.top = `${event.clientY - 10}px`;
                    heartContainer.appendChild(heart);

                    // Remove the heart after animation ends
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }
            });
        </script>
